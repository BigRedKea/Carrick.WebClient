<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>

    <div class="page-header">
        <h1>Scout Events Calendar</h1>
        <!--href="http://arshaw.com/fullcalendar/"-->
    </div>

    <div class="well">
        <div class="row-fluid">

            <div>
                <a data-ng-click="createScoutingEvent" class="btn btn-primary">Create event</a>
                <p class="divHead"></p>
            </div>

            <div class="span8">
                <tabset>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-bell"></i> Event List
                        </tab-heading>

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Event Name</th>
                                <th>Start</th>
                                <th>Finish</th>
                                <th>Link</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="s in events">
                                <td>
                                    {{ s.Id }}
                                </td>
                                <td>
                                    {{ s.EventName }}
                                </td>
                                <td>
                                    {{ s.StartDateTime | date:'yyyy-MM-dd HH:mm'}}
                                </td>
                                <td>
                                    {{ s.FinishDateTime | date:'yyyy-MM-dd HH:mm'}}
                                </td>
                                <td>
                                    <div data-ng-show="s.LinkToMoreInformation != null">
                                        <a data-ng-href="{{ s.LinkToMoreInformation }}"> Link</a>
                                    </div>
                                </td>
                                <td><a data-ng-click="editScoutingEvent(s.Id)" class="btn btn-xs btn-primary">edit</a>
                                </td>
                                <td><a data-ng-click="deleteScoutingEvent(s.Id)"
                                       class="btn btn-xs btn-danger">delete</a>
                                </td>
                                <!--<td>
                                   <input type="checkbox" data-ng-model="scoutingEvent.isShipped" disabled="disabled">
                                </td>-->
                            </tr>
                            </tbody>
                        </table>
                    </tab>

                    <tab select="renderCalender('myCalendar1');">
                        <tab-heading>
                            <i class="glyphicon glyphicon-bell"></i> Calendar
                        </tab-heading>
                        <div class="alert-success calAlert"
                             data-ng-show="alertMessage != undefined && alertMessage != ''">
                            <h4>{{alertMessage}}</h4>
                        </div>
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button class="btn btn-success" data-ng-click="changeView('agendaDay', 'myCalendar1')">
                                    AgendaDay
                                </button>
                                <button class="btn btn-success" data-ng-click="changeView('agendaWeek', 'myCalendar1')">
                                    AgendaWeek
                                </button>
                                <button class="btn btn-success" data-ng-click="changeView('month', 'myCalendar1')">
                                    Month
                                </button>
                            </div>
                        </div>
                        <div class="calendar" onshow="renderCalender('myCalendar1')" data-ng-model="eventSources"
                             calendar="myCalendar1"
                             ui-calendar="uiConfig.calendar">
                        </div>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
