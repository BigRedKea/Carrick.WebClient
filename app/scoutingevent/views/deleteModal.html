
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Delete {{item.EventName}}</h3>

    </div>
    <div class="modal-body">
        <div class="container">
            <form class="form-horizontal" role="form" id="scoutingEventForm" name="scoutingEventForm">

                <!--<div class="col-sx-12 col-sm-8 col-md-6 col-lg-6">-->
                <div class="form-group">
                    <label class="control-label">Event Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.EventName" class="form-control" ng-disabled="true">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">StartDateTime</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.StartDateTime" class="form-control" ng-disabled="true">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">FinishDateTime</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.FinishDateTime" class="form-control" ng-disabled="true">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">ClosingDateTime</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.ClosingDateTime" class="form-control" ng-disabled="true">
                    </div>
                </div>

                <div class="form-group">
                <label class="control-label">LinkToMoreInformation</label>
                <div class="controls">
                    <input type="text" data-ng-model="item.LinkToMoreInformation" class="form-control" ng-disabled="true">
                </div>
            </div>

                <div class="form-group">
                    <label class="control-label">PatrolCampOrHike</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.PatrolCampOrHike" class="form-control" ng-disabled="true">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">PatrolCampOrHike</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.NominalKmWalked" class="form-control" ng-disabled="true">
                    </div>
                </div>


                <!--</div>-->

            </form>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-6 pull-left">
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </div>

            <div class="col-md-6 pull-right">
                <button class="btn btn-warning" ng-click="cancel()"><i class="glyphicon glyphicon-thumbs-down"></i> Cancel</button>
                <button class="btn btn-danger" ng-click="ok(item)"><i class="glyphicon glyphicon-trash"></i> Delete</button>
                
            </div>
        </div>
    </div>
